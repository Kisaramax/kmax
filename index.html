    <script>
    function updateCountdown() {
      const targetDate = new Date('2024-01-01T00:00:00+05:30'); // Set the target date
    
      const now = new Date();
      const difference = targetDate - now;
    
      if (difference <= 0) {
        document.getElementById('countdown').innerHTML = 'Countdown expired';
      } else {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
    
        document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }
    
    // Update countdown every second
    setInterval(updateCountdown, 1000);
    
    // Initial call to display countdown immediately
    updateCountdown();
    
    </script>
    <!-- Snow effect script -->
<script>
    // Function to create a snowflake
    function createSnowflake() {
        const snowflake = document.createElement('i');
        snowflake.classList.add('fas', 'fa-snowflake', 'snowflake');
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        snowflake.style.top = '-' + Math.random() * window.innerHeight + 'px'; // Start above the viewport

        document.body.appendChild(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    // Function to initiate snowfall
    function initiateSnowfall() {
        setInterval(createSnowflake, 100);
    }

    // Initiate snowfall
    window.onload = function () {
        initiateSnowfall();
    };
</script>

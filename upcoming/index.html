  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, rgb(97, 78, 245), rgb(161, 225, 249));
      color: #333;
      margin: 0;
      padding: 0;
    }

/* Update navbar and buttons */
.navbar {
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.navbar-brand,
.navbar-nav .nav-link {
  color: #fff;
  font-weight: bold;
}

    .container {
      max-width: 1200px;
      width: 90%;
      margin: 80px auto 0;
      display: flex;
      flex-wrap: wrap; /* Allow cards to wrap to the next line */
      justify-content: center; /* Center items horizontally */
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Update card styles */
.card {
  background: rgba(241, 116, 116, 0.174); /* Change card background */
  border-radius: 15px;
  width: calc(50% - 20px);
  transition: transform 0.3s ease-in-out;
  overflow: hidden;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  object-fit: cover;
  border-radius: 15px 15px 0 0; /* Adjust image border-radius */
}


    .card-body {
      padding: 20px;
    }

    .card-title {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .btn-primary {
      background-color: #0800f6b5;
      border: none;
      border-radius: 5px;
      display: block;
      width: 100%;
      padding: 8px 0;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #00a6f9;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .container {
        margin-top: 60px; /* Adjust top margin for better visibility */
        padding: 10px;
      }
      .card {
        width: calc(50% - 20px); /* Adjust card width for smaller screens */
        min-width: calc(50% - 20px); /* Set a minimum width for smaller screens */
        max-width: calc(50% - 20px); /* Set a maximum width for smaller screens */
      }
    }
    @media (min-width: 1200px) {
      .card {
        width: calc(25% - 20px); /* Adjust card width for larger screens */
      }
    }

    /* Style for the carousel container */
    #carouselContainer {
      position: relative;
      margin-top: 60px; /* Adjust top margin for better visibility */
      width: 80%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      border-radius: 25px; /* Adjust the border-radius as needed */
      background: rgba(255, 255, 255, 0.2); /* Adjust the transparency */
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Style for the carousel itself */
    #carouselExampleIndicators {
      border-radius: 25px; /* Adjust the border-radius as needed */
      overflow: hidden;
    }
    
    /* Style for carousel images to control height */
    .carousel-item img {
      height: 250px; /* Adjust the height as needed */
      object-fit: cover; /* Maintain aspect ratio */
    }
  </style>

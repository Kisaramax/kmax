    <style>
      body {
        font-family: "Arial", sans-serif;
        animation: colorChange 5s ease-in-out infinite alternate;
        background: radial-gradient(
          circle,
          rgb(97, 78, 245),
          rgba(249, 161, 244, 0.404)
        );
        color: #333;
        margin: 0;
        padding: 0;
      }

      @keyframes colorChange {
        0% {
          background-color: rgba(97, 78, 245, 0.8);
        }
        50% {
          background-color: rgba(249, 161, 244, 0.404);
        }
        100% {
          background-color: rgba(97, 78, 245, 0.8);
        }
      }

      /* Navbar glassmorphism effect */
      .navbar {
        background: rgba(255, 255, 255, 0.025);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand,
      .navbar-nav .nav-link {
        color: #ffffff;
        font-weight: bold;
      }

      .container {
        max-width: 1200px;
        width: 90%;
        margin: 80px auto 0;
        display: flex;
        flex-wrap: wrap; /* Allow cards to wrap to the next line */
        justify-content: center; /* Center items horizontally */
        gap: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      /* Update card styles */
      .card {
        background: rgba(241, 116, 116, 0.174); /* Change card background */
        border-radius: 15px;
        width: calc(50% - 20px);
        transition: transform 0.3s ease-in-out;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        object-fit: cover;
        border-radius: 15px 15px 0 0; /* Adjust image border-radius */
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .btn-primary {
        background-color: #504bf4b5;
        border: none;
        border-radius: 5px;
        display: block;
        width: 100%;
        padding: 8px 0;
        text-align: center;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #00a6f9;
      }

      /* Media query for smaller screens */
      @media (max-width: 768px) {
        .container {
          margin-top: 60px; /* Adjust top margin for better visibility */
          padding: 10px;
        }
        .card {
          width: calc(50% - 20px); /* Adjust card width for smaller screens */
          min-width: calc(
            50% - 20px
          ); /* Set a minimum width for smaller screens */
          max-width: calc(
            50% - 20px
          ); /* Set a maximum width for smaller screens */
        }
      }
      @media (min-width: 1200px) {
        .card {
          width: calc(25% - 20px); /* Adjust card width for larger screens */
        }
      }

      /* Style for the carousel container */
      #carouselContainer {
        position: relative;
        margin-top: 60px; /* Adjust top margin for better visibility */
        width: 80%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        border-radius: 25px; /* Adjust the border-radius as needed */
        background: rgba(255, 255, 255, 0.2); /* Adjust the transparency */
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Style for the carousel itself */
      #carouselExampleIndicators {
        border-radius: 25px; /* Adjust the border-radius as needed */
        overflow: hidden;
      }

      /* Style for carousel images to control height */
      .carousel-item img {
        height: 250px; /* Adjust the height as needed */
        object-fit: cover; /* Maintain aspect ratio */
      }
    </style>

      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const modsRef = db.ref("mods");

      // Function to load and display mods
      function loadMods() {
        modsRef.on("child_added", function (snapshot) {
          var mod = snapshot.val();
          var modId = snapshot.key;
          var modDiv = document.createElement("div");
          modDiv.className = "card animate__animated animate__fadeIn";

          modDiv.innerHTML = `
            <img src="${mod.imageUrl}" alt="Mod Image">
            <div class="card-body">
                <h3 class="card-title">${mod.title}</h3>
                <a class="btn-primary" href="${mod.downloadLink}" target="_blank">Download</a>
            </div>
        `;

          document.getElementById("mods-container").appendChild(modDiv);
        });

        modsRef.on("child_removed", function (snapshot) {
          var modId = snapshot.key;
          var modDiv = document.getElementById(modId);
          if (modDiv) {
            modDiv.remove();
          }
        });
      }

      // Call the function to load mods when the page loads
      loadMods();

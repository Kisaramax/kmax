<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, rgb(97, 78, 245), rgb(249, 161, 161));
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.7);
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff;
    }

    .container {
      max-width: 1200px;
      width: 90%;
      margin: 80px auto 0;
      display: flex;
      flex-wrap: wrap; /* Allow cards to wrap to the next line */
      justify-content: center; /* Center items horizontally */
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      width: calc(50% - 20px); /* Adjust card width for desktop */
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .btn-primary {
      background-color: #0800f6b5;
      border: none;
      border-radius: 5px;
      display: block;
      width: 100%;
      padding: 8px 0;
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #00a6f9;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .container {
        margin-top: 60px; /* Adjust top margin for better visibility */
        padding: 10px;
      }
      .card {
        width: calc(50% - 20px); /* Adjust card width for smaller screens */
        min-width: calc(50% - 20px); /* Set a minimum width for smaller screens */
        max-width: calc(50% - 20px); /* Set a maximum width for smaller screens */
      }
    }
    @media (min-width: 1200px) {
      .card {
        width: calc(25% - 20px); /* Adjust card width for larger screens */
      }
    }
  </style>
</head>

</body>
</html>
